upstream backend-test {
    server backend-test:8080;
}

# ───────────── HTTP → HTTPS 리다이렉트 (테스트용) ─────────────
server {
    listen      80;
    server_name <APP_DOMAIN>;
    return      301 https://$host:8445$request_uri;
}

# ───────────── HTTPS 서버 블록 (테스트용) ─────────────
server {
    listen 443 ssl;
    server_name <APP_DOMAIN>;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;
    client_max_body_size 100M;

    root  /usr/share/nginx/html;
    index index.html;

    # ─── 프론트엔드 API 프록시 ───
    location /api/ {
        proxy_pass         http://backend-test;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;

        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_set_header   X-Forwarded-Port   $server_port;
        proxy_set_header   X-Forwarded-Host   $host;

        proxy_set_header   Authorization      $http_authorization;

        proxy_redirect     ~^http://<APP_DOMAIN_REGEX>(/.*)$ https://<APP_DOMAIN>:8445$1;

        # Backend에서 CORS 처리하므로 Nginx에서는 헤더 추가하지 않음

        # Convert backend 30x redirects to 401 for API calls
        proxy_intercept_errors on;
        error_page 301 302 307 308 = @api_unauth;
    }

    # Named location for unauthorized API responses
    location @api_unauth {
        default_type application/json;
        return 401 '{"message":"Unauthorized"}';
    }

    # ─── OAuth API 프록시 ───
    location /oauth2/ {
        proxy_pass          http://backend-test;
        proxy_set_header    Host                 $host;
        proxy_set_header    X-Real-IP            $remote_addr;
        proxy_set_header    X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto    $scheme;
        proxy_set_header    X-Forwarded-Port     $server_port;

        proxy_redirect      http://backend-test/ /;
    }

    location /auth/callback {
        try_files $uri $uri/ /index.html;
    }

    # ─── OAuth API 프록시 ───
    location ^~ /auth/ {
        proxy_pass          http://backend-test;
        proxy_set_header    Host                 $host;
        proxy_set_header    X-Real-IP            $remote_addr;
        proxy_set_header    X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto    $scheme;
        proxy_set_header    X-Forwarded-Port     $server_port;

        proxy_redirect      http://backend-test/ /;
    }

    location ^~ /login/ {
        proxy_pass          http://backend-test;
        proxy_set_header    Host                 $host;
        proxy_set_header    X-Real-IP            $remote_addr;
        proxy_set_header    X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto    $scheme;
        proxy_set_header    X-Forwarded-Port     $server_port;

        proxy_redirect      http://backend-test/ /;
    }
    

    # ─── Swagger UI 프록시 ───
    location /swagger-ui/ {
        proxy_pass         http://backend-test$request_uri;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    }

    # ─── OpenAPI 스펙 (v3/api-docs) ───
    location ^~ /v3/api-docs {
        proxy_pass         http://backend-test$request_uri;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    }

    # ─── OpenVidu API 프록시 ───
    location ^~ /openvidu/api/ {
        proxy_pass           https://127.0.0.1:5443;
        proxy_http_version   1.1;
        proxy_ssl_server_name on;
        proxy_ssl_verify      off;
        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     Upgrade            $http_upgrade;
        proxy_set_header     Connection         "upgrade";
    }

    # ─── OpenVidu 녹화 파일(Recordings) ───
    location ^~ /recordings/ {
        # proxy_pass           https://127.0.0.1:5443;
        # proxy_ssl_server_name on;
        # proxy_ssl_verify      off;
        # proxy_set_header     Host               $host;
        # proxy_set_header     X-Real-IP          $remote_addr;
        # proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        alias /home/ubuntu/openvidu_recordings/;
        autoindex off; # 보안을 위해 파일 목록이 보이지 않도록 설정
    }

    # ─── OpenVidu Webhook (슬래시 유무 관계없이 매칭) ───
    location ^~ /openvidu-webhook {
        proxy_pass           http://backend-test;
        proxy_http_version   1.1;
        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     X-Forwarded-Proto  $scheme;
        proxy_redirect       off;
        proxy_set_header     Connection         "";
    }

    location /ws-stomp {
        proxy_pass           http://backend-test;
        proxy_http_version   1.1;

        proxy_set_header     Upgrade            $http_upgrade;
        proxy_set_header     Connection         "upgrade";

        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     X-Forwarded-Proto  $scheme;
        proxy_set_header     X-Forwarded-Port   $server_port;

        # SockJS/웹소켓 안정성
        proxy_read_timeout   600s;
        proxy_send_timeout   600s;
        proxy_buffering      off;
    }

    # ─── SPA Fallback (history mode 지원) ───
    location / {
        try_files $uri $uri/ /index.html;
    }
}
